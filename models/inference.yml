  keep_ratio: false
  target_size:
  - 480
  - 480
  type: Resize
- is_scale: true
  mean:
  - 0.485
  - 0.456
  - 0.406
  std:
  - 0.229
  - 0.224
  - 0.225
  type: NormalizeImage
- type: Permute
label_list:
- paragraph_title
- image
- text
- number
- abstract
- content
- figure_title
- formula
- table
- table_title
- reference
- doc_title
- footnote
- header
- algorithm
- footer
- seal
- chart_title
- chart
- formula_number
- header_image
- footer_image
- aside_text
